<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cody Casanave Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            background: url('https://firebasestorage.googleapis.com/v0/b/portfolio-af4c0.appspot.com/o/IMG_3060%202.JPG?alt=media&token=6313b280-cc1e-4162-bb27-cecbe5c769aa') no-repeat center;
            background-size: cover;
            color: white;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            position: absolute;
            width: 100%;
            top: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1rem;
        }

        h1 {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
        }

        .description {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            font-size: 1.2rem;
            border-radius: 10px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .container {
                background-position: right;
            }

            h1 {
                font-size: 1.5rem;
            }

            nav a {
                font-size: 0.9rem;
            }

            .description {
                font-size: 1rem;
            }
        }

        /* Desktop Styles */
        @media (min-width: 769px) {
            .container {
                background-position: center;
            }

            h1 {
                font-size: 2.5rem;
            }

            nav a {
                font-size: 1.2rem;
            }

            .description {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="#personal-training">Personal Training</a>
            <a href="#contact">Contact Me</a>
            <a href="#resume">Resume</a>
        </nav>

        <h1 onclick="window.location.href='index.html'">Cody Casanave</h1>

        <div class="description">
            <p>Hi, I'm Cody Casanave, a personal trainer passionate about helping you achieve your fitness goals. Let's work together to create a plan that fits your lifestyle!</p>
        </div>
    </div>
</body>
</html>
